{% load static%}


{% block css %}

{% endblock %}


{% block content %}
<div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-10 col-xl-8">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <a href="#" class="logo logo-dark text-center">
                                    </a>

                                    <a href="#" class="logo logo-light text-center">
                                    </a>
                                </div>

                                <h2 class="text-muted mb-4 mt-3"> DEVELOP YOUR QUESTIONS HERE </h2>
                            </div>


                            <div>
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12" style="background-color: black; height: 100%; margin-bottom: 20px;">
                                        <p style="padding:5px; text-align: center; color: white; font-weight: bold; font-size: 20px;">
                                            Questions
                                        </p>
                                    </div>

                                    <form method="post">
                                            {% csrf_token %}
                                            <label> Question Title </label>
                                            <input type="text" name="question_title">
                                        </form>

                                        <div class="add_question tooltip">
                                            <button class="" style="border-radius: 15px; width: 25px"> + </button>
                                             <span class="tooltiptext">Tooltip text</span>
                                        </div>
                                </div>
                          </div>
                        </div> <!-- end card-body -->
                    </div>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
