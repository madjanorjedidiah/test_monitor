{% extends "monitor/base.html"%}
{% load static%}
{% load string_format %}


{% block css %}
    <style type="text/css">
        div.gallery {
          margin: 5px;
          border: 1px solid #ccc;
          /*float: left;*/
          border-radius: 5px;
          margin-bottom: 30px;
        }

        div.gallery:hover {
          border: 1px solid #777;
        }

        /*div.gallery img {
          width: 100%;
          height: auto;
        }*/

        div.desc {
          padding: 15px;
          text-align: center;
          margin-top: -10px;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="/static/monitor/css/question_index.css">
{% endblock %}


{% block content %}
<div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-11 col-lg-11 col-xl-11">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <a href="#" class="logo logo-dark text-center">
                                    </a>

                                    <a href="#" class="logo logo-light text-center">
                                    </a>
                                </div>

                                <h2 class="text-muted mb-1 mt-3"> {{student.user_fk.first_name}} {{student.user_fk.last_name }} Activity </h2>
                            </div><br>


                            <div>
                                <div class="row justify-content-center">
                                   {% for a in files %}
                                    <div class="gallery col-md-2">
                                        <a target="_blank" href="/media/{{student.user_fk.first_name}} {{student.user_fk.last_name}}/{{a}}">
                                            <img src="/media/{{student.user_fk.first_name}} {{student.user_fk.last_name}}/{{a}}" alt="{{a}}" width="100%" height="100%">
                                        </a>
                                        <div class="desc">{{a}}</div>
                                    </div>
                                   {% endfor %}
                                </div>
                          </div>
                        </div> <!-- end card-body -->
                    </div>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>

</script>
