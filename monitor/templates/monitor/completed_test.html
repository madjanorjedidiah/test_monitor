{% extends "monitor/base.html"%}
{% load static%}


{% block content %}

<div class="container1">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h3 class="text mb-4 mt-3">Congratulations</h3>
                            </div>

                            <div>
                                <p class="text-center"> You have sccessfully completed this test. </p>
                                <br>

                                <a class="row justify-content-center text-center" id="anc" href="#" style="margin-top: -10px; padding:10px; border-radius: 5px; background-color: #3283f6; color: white;"> View Results </a>
                            </div>                                                                
                        </div> <!-- end card-body -->
                    </div>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>


<script type="text/javascript">
    
    const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
    // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
    let value = params.data; // "some_value"

    document.getElementById('anc').addEventListener('click', function(e){
        e.preventDefault()
        alert(value)
        location.href = '/results/'+value
    })
</script>
{% endblock %}
