{% extends "monitor/base.html"%}
{% load static%}


{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/monitor/css/question_index.css">
{% endblock %}


{% block content %}
<div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-10 col-xl-8">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <a href="#" class="logo logo-dark text-center">
                                    </a>

                                    <a href="#" class="logo logo-light text-center">
                                    </a>
                                </div>

                                <h2 class="text-muted mb-1 mt-3"> SUBMITTED RESPONSES </h2>
                            </div>


                            <div>
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12" style="height: 100%;">
                                        <p style="padding:5px; text-align: center; color: white; font-weight: bold; font-size: 20px;">
                                            Responses
                                        </p>
                                        <ul class="header-cta grid-y" style="gap: 0.5rem; height: 100%; background-color: #f7f5f5;">
                                            {% for a in data %}
                                            <li>
                                                <a class="header-cta__button ques_class" style="background-color: #00d0ff;" id="{{a.id}}" href="#apply{{a.id}}"  data-toggle="collapse"> 
                                                    <span style="text-align:left; float: left;">
                                                        Student:  {{a.student_fk.user_fk.first_name}} {{a.student_fk.user_fk.last_name}} 
                                                    </span>
                                                </a>
                                            </li>
                                            <div id="apply{{a.id}}" class="collapse">
                                                    <div style="margin-left: 18px;">
                                                        <span>
                                                            {{a.answer}} <br>
                                                        </span>
                                                    </div>
                                                    <br>
                                            </div>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                          </div>
                        </div> <!-- end card-body -->
                    </div>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>

{% endblock %}
